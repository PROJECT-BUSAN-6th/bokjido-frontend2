<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/프론트엔드/css/bokjido_maps.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--favicon-->
  <link rel="icon" href="/프론트엔드/image/favicon.jpg">
  <!-- maps -->
  <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d1261744e42b3cb82cc91524abf53bdd"></script> -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d1261744e42b3cb82cc91524abf53bdd&libraries=services,clusterer,drawing"></script>
    <title>bokgido_facilityInfo</title>
</head>
<body>
     
    <!-- 헤더 --> 
  <header>
    <div class="inner">
      <a href="/프론트엔드/index.html" class="logo">
        <img src="/프론트엔드/image/logo.png" alt="bokjido">
      </a>
      <div class="sub-title">
        <ul class="top-line">
          <li>
            <a href="/프론트엔드/html/bokjido_service.html">서비스 검색</a>
          </li>
          <li>
            <a href="/프론트엔드/html/bokjido_facilityInfo.html">지도 검색</a>
          </li>
          <li>
            <a href="/프론트엔드/html/list.html">게시판</a>
          </li>
        </ul>
      </div>
      <div class="btn-group">
        <a id="loginButton" href="/프론트엔드/sign_in.html">
            <img src="/프론트엔드/image/sign_in.png" alt="로그인" class="button-img">
        </a>
        <a id="mypageButton" class="test" href="/프론트엔드/html/mypage.html">
            <img src="/프론트엔드/image/mypage.png" alt="나의정보" class="button-img">
        </a>
        <a id="signUpButton" href="/프론트엔드/sign_up.html">
            <img src="/프론트엔드/image/sign_up.png" alt="회원가입" class="button-img">
        </a>
        <a id="logoutButton" href="#">
            <img src="/프론트엔드/image/logout.png" alt="로그아웃">
        </a>
    </div>
  </div>
      
  </header>

    <!-- 서비스명 -->
    <button class="page-name" onclick="location.href='./bokjido_facilityInfo.html'"
    style="border:none; background-color:#fff">
        복지 시설 찾기
    </button>


    <div class="div-container">
        <div class="row">
            <div class="col-3">
                <!-- 건물검색창 -->
                <div class="search-set">
                    <div class="facility-search-sel">
                        <select class="form-select" id="sel-region"  aria-label="Floating label select example">
                            <option value="">지역</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                       
                        <select class="form-select" id="sel-facility" aria-label="Floating label select example">
                            <option value="">편의시설</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
            
                    <div class="input-group facility-search-group  mb-3" >
                        <input type="text" class="search-facility" placeholder="키워드/서비스명" aria-label="키워드/서비스명" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <img src="/프론트엔드/image/magnifier_icon.svg" id="magnifier_icon">
                        </button>
                    </div>
                </div>
                <!-- 건물 카드 -->
                <div class="div-facility-card">
                    <div class="facility-card">
                        <div>
                            <h4 class="facility-name" >복지 시설명</h4>
                            <h6 class="facility-type">편의시설 종류</h6>
                        </div>
                        <a class="btn facility-seeMore" href="#" role="button">자세히</a>
                    </div>
                    <div class="facility-card">
                        <div>
                            <h4 class="facility-name" >복지 시설명</h4>
                            <h6 class="facility-type">편의시설 종류</h6>
                        </div>
                        <a class="btn facility-seeMore" href="#" role="button">자세히</a>
                    </div>
                    <div class="facility-card">
                        <div>
                            <h4 class="facility-name" >복지 시설명</h4>
                            <h6 class="facility-type">편의시설 종류</h6>
                        </div>
                        <a class="btn facility-seeMore" href="#" role="button">자세히</a>
                    </div>
                    
                </div>
            </div> <!--열1-->

            <div class="col-9" >

                <div class="map_wrap" style="height:100%;">
                    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
                
                    <div id="menu_wrap" class="bg_white" style="z-index: 0;">
                        <div class="option">
                            <div>
                                <form onsubmit="searchPlaces(); return false;">
                                    키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15"> 
                                    <button type="submit">검색하기</button> 
                                </form>
                            </div>
                        </div>
                        <hr>
                        <ul id="placesList"></ul>
                        <div id="pagination"></div>
                    </div>
                </div>

            </div> <!--열2-->       
        </div> <!--row-->

        <!-- 목록 버튼 -->
        <div class="btn-list">
            <a class="btn btn-primary" id="list-btn2" href="#" role="button">목록</a>
        </div>

    </div><!--컨테이너-->


   
    <script src="/프론트엔드/js/bokjido_maps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
