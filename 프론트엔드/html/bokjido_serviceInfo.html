<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/프론트엔드/css/bokjido_serviceInfo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--favicon-->
    <link rel="icon" href="/프론트엔드/image/favicon.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>bokjido_serviceInfo</title>
</head>
<body>
    
    <!-- 헤더 --> 
  <header>
    <div class="inner">
      <a href="/프론트엔드/index.html" class="logo">
        <img src="/프론트엔드/image/logo.png" alt="bokjido">
      </a>
      <div class="sub-title">
        <ul class="top-line">
          <li>
            <a href="/프론트엔드/html/bokjido_service.html" style="text-decoration: none">서비스 검색</a>
          </li>
          <li>
            <a href="/프론트엔드/html/bokjido_maps.html" style="text-decoration: none">지도 검색</a>
          </li>
          <li>
            <a href="/프론트엔드/html/list.html" style="text-decoration: none">게시판</a>
          </li>
        </ul>
      </div>
      <div class="btn-group">
        <a id="loginButton" href="/프론트엔드/sign_in.html">
            <img src="/프론트엔드/image/sign_in.png" alt="로그인" class="button-img">
        </a>
        <a id="mypageButton" class="test" href="/프론트엔드/html/mypage.html">
            <img src="/프론트엔드/image/mypage.png" alt="나의정보" class="button-img">
        </a>
        <a id="signUpButton" href="/프론트엔드/sign_up.html">
            <img src="/프론트엔드/image/sign_up.png" alt="회원가입" class="button-img">
        </a>
        <a id="logoutButton" href="#">
            <img src="/프론트엔드/image/logout.png" alt="로그아웃">
        </a>
    </div>
  </div>
      
  </header>
    <!-- 서비스명 -->
    <button class="page-name" onclick="location.href='./bokjido_service.html'"
    style="border:none; background-color:#fff">
        복지 서비스 찾기
    </button>

    <!-- 서비스 블럭-->
    <div class="block-service">
        <span class="serviceName">복지 서비스명</span>
        <p class="service-ex">서비스 설명</p>
    </div>

    <!-- 탭 -->
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item tab-btn" role="presentation">
          <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info-tab-pane" type="button" role="tab" aria-controls="info-tab-pane" aria-selected="true">상세정보</button>
        </li>
        <li class="nav-item tab-btn" role="presentation">
          <button class="nav-link" id="review-tab" data-bs-toggle="tab" data-bs-target="#review-tab-pane" type="button" role="tab" aria-controls="review-tab-pane" aria-selected="false">리뷰</button>
        </li>
    </ul>
 
      <div class="tab-content" id="myTabContent">
        <!-- 상세정보창 -->
        <div class="tab-pane fade show active" id="info-tab-pane" role="tabpanel" aria-labelledby="info-tab" tabindex="0">
           <div class="infoBlock">
            <div class="serviceInfo-set">
                <div class="tab-titleSet">
                    <img src="/프론트엔드/image/serviceInfo_icon.svg">
                    <span class="tab-title">서비스명</span>
                </div>
                <div class="serviceContent" id="serviceName">...내용...</div>
           </div>
           <div class="serviceInfo-set">
                <div class="tab-titleSet">
                    <img src="/프론트엔드/image/serviceInfo_icon.svg">
                    <span class="tab-title">지원 대상</span>
                </div>
                <div class="serviceContent" id="serviceTarget">...내용...</div>
            </div>
           <div class="serviceInfo-set">
                <div class="tab-titleSet">
                    <img src="/프론트엔드/image/serviceInfo_icon.svg">
                    <span class="tab-title">서비스 내용</span>
                </div>
                <div class="serviceContent" id="serviceContent">...내용...</div>
           </div>
           <div class="serviceInfo-set">
                <div class="tab-titleSet">
                    <img src="/프론트엔드/image/serviceInfo_icon.svg">
                    <span class="tab-title">신청 방법</span>
                </div>
                <div class="serviceContent" id="serviceApply">...내용...</div>
           </div>
           </div>
        </div>

        <!-- 리뷰창 -->
        <div class="tab-pane fade" id="review-tab-pane" role="tabpanel" aria-labelledby="review-tab" tabindex="0">
            <div class="infoBlock">
                <div class="container">
                    <!-- 리뷰작성 버튼 -->
                    <div class="row">
                            <div class="block-btn">
                                <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-review">
                                    리뷰 작성
                                </button>
                            </div>
                    </div>

                    <!-- 리뷰 박스 -->
                    <div class="row row-review">
                        <!--리뷰 추가-->
                    </div>                    
                </div>
            </div>
        </div>

        <!-- 목록 버튼 -->
        <div class="btn-list">
            <a class="btn btn-primary" id="list-btn2" href="/프론트엔드/html/bokjido_service.html" role="button">목록</a>
        </div>

        <!-- 모달창 -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 " id="staticBackdropLabel">Service Review</h1>
                <button type="button" class="btn-close" onclick="reset()" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 form-block">
                    <!-- 건물리뷰-서비스검색 -->
                    <div>
                        <div class="review-select">
                            <select class="floatingSelect" id="selectRegion" aria-label="selectRegion">
                                <option value="">지역</option>
                                <option value="서울특별시">서울특별시</option>
                                <option value="부산광역시">부산광역시</option>
                                <option value="대구광역시">대구광역시</option>
                                <option value="인천광역시">인천광역시</option>
                                <option value="광주광역시">광주광역시</option>
                                <option value="대전광역시">대전광역시</option>
                                <option value="울산광역시">울산광역시</option>
                                <option value="세종특별자치시">세종특별자치시</option>
                                <option value="경기도">경기도</option>
                                <option value="강원도">강원도</option>
                                <option value="충청북도">충청북도</option>
                                <option value="충청남도">충청남도</option>
                                <option value="전라북도">전라북도</option>
                                <option value="전라남도">전라남도</option>
                                <option value="경상북도">경상북도</option>
                                <option value="경상남도">경상남도</option>
                                <option value="제주특별자치도">제주특별자치도</option>
                            </select>
                            <input type="text" class="floatingSelect" id="selectCategory" placeholder="시설 종류" aria-label="시설 종류">

                            <div class="input-group div-search-Service">
                                <input type="text" class="form-control search-text"  placeholder="이용한 시설명" aria-label="" aria-describedby="btn-searchService">
                                <button class="btn btn-outline-secondary" type="button" id="btn-searchService">Search</button>
                            </div>
                        </div>
                        <div class="list-group service-sel">
                            <!-- <button type="button" class="list-group-item list-group-item-action one-service-sel">서비스1</button> -->
                        </div>
                    </div>

                    <div class="mb-3 form-block service-reviewText">
                        <textarea class="form-control" placeholder="제목" id="exampleFormControlTitle" rows="3"></textarea>
                        <textarea class="form-control" placeholder="리뷰를 작성해주세요." id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="submit" class="btn btn-primary btn-submit" data-bs-dismiss="modal">완료</button>
            </div>
            </div>
        </div>
        </div>
    </div>

    <script src="/프론트엔드/js/bokjido_serviceInfo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
