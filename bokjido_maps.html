<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d1261744e42b3cb82cc91524abf53bdd"></script>    
    <link rel="stylesheet" href="./bokjido_maps.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>bokgido_maps</title>
</head>
<body>
     
    <!-- 네브바 -->
    <nav class="navbar" style="background-color: #fff;">
        <div class="container-fluid nav-logo">
            <!-- 로고 -->
            <a class="navbar-brand" href="#">
                <img src="./images/bokgido_logo.jpg" id="logo">
            </a>
            
            <!-- 메뉴 -->
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./bokjido_service.html">복지서비스 찾기</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./bokjido_facilityInfo.html">복지시설 찾기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">게시판</a>
                </li>
            </ul>

            <!-- 로그인/회원가입 -->
            <ul class="nav justify-content-end nav-login_join">
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-primary btn-login">로그인</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary btn-join">회원가입</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 서비스명 -->
    <button class="page-name" onclick="location.href='./bokjido_facilityInfo.html'"
    style="border:none; background-color:#fff">
        복지 시설 찾기
    </button>


    <div class="div-container">
        <div class="row">
            <div class="col-3">
                <!-- 건물검색창 -->
                <div class="search-set">
                    <div class="facility-search-sel">
                        <select class="form-select" id="sel-region"  aria-label="Floating label select example">
                            <option value="">지역</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                       
                        <select class="form-select" id="sel-facility" aria-label="Floating label select example">
                            <option value="">편의시설</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
            
                    <div class="input-group facility-search-group  mb-3" >
                        <form onsubmit="searchPlaces(); return false;">
                            <input type="text" id="keyword" value="건물 키워드"  class="search-facility" placeholder="키워드/서비스명" aria-label="키워드/서비스명" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                                <img src="./images/magnifier_icon.svg" id="magnifier_icon">
                            </button>
                        </form>    
                    </div>
                </div>
                <!-- 건물 카드 -->
                <div class="div-facility-card">
                    <div class="facility-card">
                        <div>
                            <h4 class="facility-name" >복지 시설명</h4>
                            <h6 class="facility-type">편의시설 종류</h6>
                        </div>
                        <a class="btn facility-seeMore" href="#" role="button">자세히</a>
                    </div>
                    
                </div>
            </div> <!--열1-->

            <!-- 열2 -->
            <div class="col-9">
                <!--지도 -->
                <div class="map_wrap">
                    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
                
                    <div id="menu_wrap" class="bg_white">
                        <div class="option">
                            <div>
                                <form onsubmit="searchPlaces(); return false;">
                                    키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15"> 
                                    <button type="submit">검색하기</button> 
                                </form>
                            </div>
                        </div>
                        <hr>
                        <ul id="placesList"></ul>
                        <div id="pagination"></div>
                    </div>
                </div>


            </div> <!--열2-->       
        </div> <!--row-->

        <!-- 목록 버튼 -->
        <div class="btn-list">
            <a class="btn btn-primary" id="list-btn2" href="#" role="button">목록</a>
        </div>

    </div><!--컨테이너-->


    <script src="bokjido_maps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
