<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/프론트엔드/css/bokjido_service.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--favicon-->
    <link rel="icon" href="/프론트엔드/image/favicon.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>bokjido__Service</title>
</head>
<body>
     
   <!-- 헤더 --> 
  <header>
    <div class="inner">
      <a href="/프론트엔드/index.html" class="logo">
        <img src="/프론트엔드/image/logo.png" alt="bokjido">
      </a>
      <div class="sub-title">
        <ul class="top-line">
          <li>
            <a href="/프론트엔드/html/bokjido_service.html" style="text-decoration: none">서비스 검색</a>
          </li>
          <li>
            <a href="/프론트엔드/html/bokjido_maps.html" style="text-decoration: none">지도 검색</a>
          </li>
          <li>
            <a href="/프론트엔드/html/list.html" style="text-decoration: none">게시판</a>
          </li>
        </ul>
      </div>
      <div class="btn-group">
        <a id="loginButton" href="/프론트엔드/sign_in.html">
            <img src="/프론트엔드/image/sign_in.png" alt="로그인" class="button-img">
        </a>
        <a id="mypageButton" class="test" href="/프론트엔드/html/mypage.html">
            <img src="/프론트엔드/image/mypage.png" alt="나의정보" class="button-img">
        </a>
        <a id="signUpButton" href="/프론트엔드/sign_up.html">
            <img src="/프론트엔드/image/sign_up.png" alt="회원가입" class="button-img">
        </a>
        <a id="logoutButton" href="#">
            <img src="/프론트엔드/image/logout.png" alt="로그아웃">
        </a>
    </div>
  </div>
      
  </header>
    <!-- 서비스명 -->
    <button class="page-name" onClick="window.location.reload()"
    style="border:none; background-color:#fff">
        복지 서비스 찾기
    </button>

    <!-- 검색창 -->
    <div class="search-set">
        <div class="form-floating">
            <select class="form-select" id="locality" aria-label="Floating label select example">
              <option value="">지역</option>
              <option value="서울특별시">서울특별시</option>
              <option value="부산광역시">부산광역시</option>
              <option value="대구광역시">대구광역시</option>
              <option value="인천광역시">인천광역시</option>
              <option value="광주광역시">광주광역시</option>
              <option value="대전광역시">대전광역시</option>
              <option value="울산광역시">울산광역시</option>
              <option value="세종특별자치시">세종특별자치시</option>
              <option value="경기도">경기도</option>
              <option value="강원도">강원도</option>
              <option value="충청북도">충청북도</option>
              <option value="충청남도">충청남도</option>
              <option value="전라북도">전라북도</option>
              <option value="전라남도">전라남도</option>
              <option value="경상북도">경상북도</option>
              <option value="경상남도">경상남도</option>
              <option value="제주특별자치도">제주특별자치도</option>
            </select>
        </div>

        <div class="form-floating">
            <select class="form-select" id="age" placeholder="연령" aria-label="Floating label select example">
              <!-- <option value="">연령</option> -->
            </select>
        </div>

        <div class="input-group  mb-3" >
            <input type="text" id="keywordTxT" class="form-control" placeholder="키워드/서비스명" aria-label="키워드/서비스명" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <img src="/프론트엔드/image/magnifier_icon.svg" id="magnifier_icon">
            </button>
        </div>
    </div>

    <!-- 서비스 카드 -->
    <div class="container text-left service-card">
        <div class="row row-cols-xxl-4 row-cols-xl-3 row-cols-lg-3 row-cols-md-2 row-cols-sm-1"
           id="cardGridRow">
          <!--추가-->
        </div>
      </div>    

    <script src="/프론트엔드/js/bokjido_service.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
