<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--favicon-->
  <link rel="icon" href="/image/favicon.jpg">
  <title>복지도-회원가입</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#EBFBFF));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #EBFBFF 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #EBFBFF 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #EBFBFF 100%);
      background: linear-gradient(to top right, #92b5db 0%, #EBFBFF 100%);
 
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">회원가입</h4>
        <h6>*로 표시되어 있는 것들은 필수입력입니다.</h6>
        <form class="validation-form">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">이름 *</label>
              <input type="text" class="form-control" id="name" placeholder="" value="" required>
              <div class="invalid-feedback">
                이름을 입력해주세요.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">아이디 *</label>
              <input type="text" class="form-control" id="account" placeholder="" value="" required>
              <div class="invalid-feedback">
                아이디를 입력해주세요.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">비밀번호 *</label>
              <input type="password" class="form-control" id="pass" placeholder="" value="" required>
              <div class="invalid-feedback">
                비밀번호를 입력해주세요.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">비밀번호 확인 *</label>
              <input type="password" class="form-control" id="pass" placeholder="" value="" required>
              <div class="invalid-feedback">
                비밀번호를 재입력해주세요.
              </div>
              <div class="invalid-feedback password-match-error">
                비밀번호가 다릅니다. 다시 입력해주세요.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="birth-date">생년월일 *</label>
              <div class="d-flex">
                <select class="custom-select w-25 mr-2" id="birth-year" required>
                  <option value="">년도 선택</option>
                  <!-- 여기에 생년도 옵션을 추가할 수 있습니다. -->
                  <option>2004</option>
                  <option>2003</option>
                  <option>2002</option>
                  <option>2001</option>
                  <option>2000</option>
                  <option>1999</option>
                  <option>1998</option>
                  <option>1997</option>
                  <option>1996</option>
                  <option>1995</option>
                  <option>1994</option>
                  <option>1993</option>
                  <option>1992</option>
                  <option>1991</option>
                  <option>1990</option>
                  <option>1989</option>
                  <option>1988</option>
                  <option>1987</option>
                  <option>1986</option>
                  <option>1985</option>
                  <option>1984</option>
                  <option>1983</option>
                  <option>1982</option>
                  <option>1981</option>
                  <option>1980</option>
                  <option>1979</option>
                  <option>1978</option>
                  <option>1977</option>
                  <option>1976</option>
                  <option>1975</option>
                  <option>1974</option>
                  <option>1973</option>
                  <option>1972</option>
                  <option>1971</option>
                  <option>1970</option>
                  <option>1969</option>
                  <option>1968</option>

                </select>
                <select class="custom-select w-25 mr-2" id="birth-month" required>
                  <option value="">월 선택</option>
                  <!-- 여기에 월 옵션을 추가할 수 있습니다. -->
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
                <select class="custom-select w-25" id="birth-day" required>
                  <option value="">일 선택</option>
                  <!-- 여기에 일 옵션을 추가할 수 있습니다. -->
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                </select>
              </div>
              <div class="invalid-feedback">
                생년월일을 선택해주세요.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">이메일 *</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            <div class="invalid-feedback">
              이메일을 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="number">전화번호 *</label>
            <input type="number" class="form-control" id="number" placeholder="010-1234-5678" required>
            <div class="invalid-feedback">
              전화번호를 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="address">주소 *</label>
            <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구" required>
            <div class="invalid-feedback">
              주소를 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
            <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
          </div>

          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="root">가구 상황 *</label>
              <select class="custom-select d-block w-100" id="root">
                <option value="choice">선택해주세요</option>
                <option>저소득</option>
                <option>한부모 가족</option>
                <option>장애인</option>
                <option>탈북자</option>
                <option>다자녀</option>
                <option>보훈대상자</option>
              </select>
            </div>
          </div>
          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="aggrement" required>
            <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
          </div>
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
        </form>
      </div>
    </div>
    <footer class="my-3 text-center text-small">
      <p class="mb-1">&copy; 2021 YD</p>
    </footer>
  </div>
  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          const aggrementCheckbox = document.getElementById('aggrement');
          const rootSelect = document.getElementById('root');
          const passInput = document.getElementById('pass');
          const passConfirmInput = document.getElementById('passConfirm');
          const passwordMatchError = document.querySelector('.password-match-error');

          if (!aggrementCheckbox.checked) {
            event.preventDefault();
            alert('개인정보 수집 및 이용에 동의해주세요.');
          } else if (rootSelect.value === '') {
            event.preventDefault();
            alert('가구 상황을 선택해주세요.');
          } else if (passInput.value.length < 8 || passInput.value.length > 12) {
            event.preventDefault();
            alert('비밀번호는 8~12자리 이내로 입력해주세요.');
          } else if (passInput.value !== passConfirmInput.value) {
            event.preventDefault();
            passwordMatchError.style.display = 'block';
          } else {
            // 회원가입이 성공적으로 완료되었을 때 메인 화면 버튼 업데이트
            const loginButton = document.querySelector('#login-btn');
            const signupButton = document.querySelector('#signup-btn');

            if (loginButton) {
              loginButton.textContent = '나의 정보';
              loginButton.href = '/my-information.html'; // 나의 정보 페이지 링크로 변경해주세요.
            }
            if (signupButton) {
              signupButton.textContent = '나의 정보';
              signupButton.href = '/my-information.html'; // 나의 정보 페이지 링크로 변경해주세요.
            }

            alert('회원가입이 완료되었습니다.');
            window.location.href = '/html/sign_in.html'; // 메인 화면으로 이동
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
</body>

</html>
