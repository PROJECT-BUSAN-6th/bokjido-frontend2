<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">

         <!--favicon-->
        <link rel="icon" href="/프론트엔드/image/favicon.jpg">
  
        <title>복지도-회원가입</title>
        <link rel="stylesheet" href="/프론트엔드/css/sign_up.css">
        <script defer src="/프론트엔드/sign_up.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        
    </head>
    <body>
        <!-- header -->
        <div id="header">
            <a href="https://nid.naver.com/user2/V2Join.nhn?m=agree#agreeBottom" target="_blank" title="네이버 회원가입 페이지 보러가기"><img src="/프론트엔드/image/logo.png" id="logo"></a>
        </div>


        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">

                <!-- ID -->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW1 -->
                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="text" id="pswd1" class="int" maxlength="20">
                        <span id="alertTxt">사용불가</span>
                        <img src="/프론트엔드/image/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW2 -->
                <div>
                    <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="text" id="pswd2" class="int" maxlength="20">
                        <img src="/프론트엔드/image/m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div>
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- BIRTH -->
                <div>
                    <h3 class="join_title"><label for="yy">생년월일</label></h3>

                    <div id="bir_wrap">
                        <!-- BIRTH_YY -->
                        <div id="bir_yy">
                            <span class="box">
                                <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                            </span>
                        </div>

                        <!-- BIRTH_MM -->
                        <div id="bir_mm">
                            <span class="box">
                                <select id="mm" class="sel">
                                    <option>월</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>                                    
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                        </div>

                        <!-- BIRTH_DD -->
                        <div id="bir_dd">
                            <span class="box">
                                <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                            </span>
                        </div>

                    </div>
                    <span class="error_next_box"></span>    
                </div>

                <!-- GENDER -->
                <div>
                    <h3 class="join_title"><label for="gender">성별</label></h3>
                    <span class="box gender_code">
                        <select id="gender" class="sel">
                            <option>성별</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                        </select>                            
                    </span>
                    <span class="error_next_box">필수 정보입니다.</span>
                </div>

                <!-- EMAIL -->
                <div>
                    <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
                    <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                    </span>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
                </div>

                <!-- MOBILE -->
                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" id="phoneNo" class="int" maxlength="16" placeholder="전화번호 입력">
                    </span>
                    <span class="error_next_box"></span>    
                </div>

                <!--home-->
                <div>
                  <h3 class="join_title"><label for="home">가구상황</label></h3>
                  <span class="box home_code">
                    <select id="home" class="sel">
                      <option value="choice">선택해주세요</option>
                      <option>저소득</option>
                      <option>한부모 가족</option>
                      <option>장애인</option>
                      <option>탈북자</option>
                      <option>다자녀</option>
                      <option>보훈대상자</option>
                    </select>
                  </span>
                </div>

                <!--topic-->
                <div>
                  <h3 class="join_title"><label for="topic">관심주제</label></h3>
                  <span class="topic_code" id="topic">
                    <div class="topic-row">
                    <label>
                      <input type="checkbox" name="interest" value="topic1" class="check">
                      신체건강
                  </label>
                  <label>
                      <input type="checkbox" name="interest" value="topic2" class="check">
                      생활지원
                  </label>
                </div>
                  <div class="topic-row">
                  <label>
                      <input type="checkbox" name="interest" value="topic3" class="check">
                      일자리
                  </label>
                  <label>
                      <input type="checkbox" name="interest" value="topic4" class="check">
                      안전,위기
                  </label>
                </div>
                  <div class="topic-row">
                  <label>
                      <input type="checkbox" name="interest" value="topic5" class="check">
                      보육
                  </label>
                  <label>
                      <input type="checkbox" name="interest" value="topic6" class="check">
                      입양,위탁
                  </label>
                </div>
                  <div class="topic-row">
                  <label>
                      <input type="checkbox" name="interest" value="topic7" class="check">
                      서민금융
                  </label>
                  <label>
                      <input type="checkbox" name="interest" value="topic8" class="check">
                      정신건강
                  </label>
                </div>
                <div class="topic-row">
                  <label>
                      <input type="checkbox" name="interest" value="topic9" class="check">
                      주거
                  </label>
                  <label>
                      <input type="checkbox" name="interest" value="topic10" class="check">
                      문화,여가
                  </label>
                </div>
                <div class="topic-row">
                  <label>
                      <input type="checkbox" name="interest" value="topic11" class="check">
                      임신,출산
                  </label>
                  <label>
                      <input type="checkbox" name="interest" value="topic12" class="check">
                      교육
                  </label>
                </div>
                <div class="topic-row">
                  <label>
                      <input type="checkbox" name="interest" value="topic13" class="check">
                      보호,돌봄
                  </label>
                  <label>
                      <input type="checkbox" name="interest" value="topic14" class="check">
                      법률
                  </label>
                  </span>
                </div>
                
                <!--주소-->
                <div class="userInput">
                  <h3 class="list">
                     자택주소<span id="addressError"></span>
                  </h3>
                  <div id="address" class="int_id">
                  <span>
                    <input type="button" id="addressButton" class="d_form mini" onclick="sample4_execDaumPostcode()" value="우편번호 찾기" readonly>
                  <input type="text" id="sample4_postcode" class="d_form mini line addressCheck" placeholder="우편번호" readonly>
                  </span>
                  <input type="text" id="sample4_roadAddress" class="d_form mini line" placeholder="도로명주소" readonly>
                  <input type="text" id="sample4_jibunAddress" class="d_form mini line" placeholder="지번주소" readonly>
                  <span id="guide" style="color:#999;display:none"></span>
                  <input type="text" id="sample4_extraAddress" class="d_form mini line" placeholder="참고주소" readonly>
                  <input type="text" id="sample4_detailAddress" class="d_form mini line addressCheck" placeholder="상세주소" >
                  </div>
               </div>

                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="button" id="btnJoin">
                        <span>가입하기</span>
                    </button>
                </div>

                

            </div> 
            <!-- content-->

    </body>
</html>
