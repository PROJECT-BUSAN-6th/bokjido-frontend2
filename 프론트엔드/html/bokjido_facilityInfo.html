                                            <input type="checkbox" name="rating" id="rating12" value="2" class="rate_radio" title="2점">
                                            <label for="rating12"></label>

                                            <label for="rating14"></label>
                                            <input type="checkbox" name="rating" id="rating15" value="5" class="rate_radio" title="5점">
                                            <label for="rating15"></label>
                                        </div>
                                    </div>    
                                </div>
                                <!-- 청결 별점 -->

                                    <div class="review-menu">
                                        <img src="/프론트엔드/image/clean._icon.svg"><span id="menu-title1">청결</span>
                                    </div>
                                    <div class="review_rating rating_point">   
                                        <div class="warning_msg">별점을 선택해 주세요.</div>
                                        <div class="rating" id="rating-clean">
                                            <div class="ratefill"></div>
                                            <input type="checkbox" name="rating" id="rating21" value="1" class="rate_radio" title="1점">
                                            <label for="rating21"></label>
                                            <input type="checkbox" name="rating" id="rating22" value="2" class="rate_radio" title="2점">
                                            <label for="rating22"></label>
                                            <input type="checkbox" name="rating" id="rating23" value="3" class="rate_radio" title="3점">

                                        </div>
                                    </div>
